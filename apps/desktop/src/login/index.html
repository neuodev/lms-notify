<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline'; connect-src http://localhost:3000; img-src 'self' file: data:"
    />
    <title>صِلَة - SILA Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        color: #333335;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f1f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        direction: rtl;
        padding: 1rem;
      }

      .app-title {
        text-align: center;
        margin-bottom: 2rem;
      }

      .app-title h1 {
        color: #313236;
        font-size: 3rem;
        font-weight: bold;
        letter-spacing: 2px;
      }

      .app-title p {
        color: #333439;
        font-size: 1.1rem;
        margin-top: 0.5rem;
      }

      .card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 70vw;
        margin: 0 auto;
        transition: width 0.3s ease; /* smooth width change */
      }

      .card.step2-active {
        width: 30vw;
      }

      /* Steps container */
      .step {
        transition: all 0.3s ease;
      }

      .step-1 {
        display: block;
      }

      .step-2 {
        display: none;
      }

      /* School grid */
      .school-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .school-card {
        background: #f8f9fa;
        border: 2px solid transparent;
        border-radius: 12px;
        padding: 1.5rem 1rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .school-card:hover {
        border-color: #4823ce;
        transform: translateY(-4px);
        box-shadow: 0 12px 20px rgba(72, 35, 206, 0.15);
      }

      .school-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 1rem;
        background: #4823ce;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        text-transform: uppercase;
        object-fit: cover; /* for images */
      }

      .school-name {
        font-weight: 600;
        color: #333;
        margin-bottom: 0.25rem;
      }

      /* Step 2 – selected school */
      .selected-school {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
        padding: 1rem;
        background: #f0f2f5;
        border-radius: 12px;
      }

      .selected-school .school-logo {
        width: 100px;
        height: 100px;
        font-size: 1.5rem;
        margin: 0;
      }

      .selected-school .school-name {
        font-size: 1.3rem;
      }

      .back-button {
        background: none;
        border: none;
        color: #4823ce;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        padding: 0.5rem;
        border-radius: 6px;
        transition: background 0.2s;
      }

      .back-button:hover {
        background: rgba(72, 35, 206, 0.1);
      }

      /* Form elements */
      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
      }

      input[type="password"] {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      input[type="password"]:focus {
        outline: none;
        border-color: #4823ce;
      }

      .login-button {
        width: 50%;
        padding: 0.75rem;
        background: #4823ce;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
        margin: 0 auto;
        display: block;
      }

      .login-button:hover {
        background: #3619a8;
      }

      .login-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .error {
        color: #d32f2f;
        background: #ffebee;
        padding: 0.75rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        text-align: center;
        border: 1px solid #ffcdd2;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div style="width: 100%; max-width: 1000px">
      <div class="app-title">
        <h1>صِلَة - SILA</h1>
        <p>لأن التواصل الجيد هو أساس التعليم الناجح</p>
      </div>

      <div class="card" id="card">
        <!-- Step 1: School selection grid -->
        <div id="step1" class="step step-1">
          <h2 style="text-align: center; color: #333; margin-bottom: 1rem">
            اختر مدرستك
          </h2>
          <div id="schoolGrid" class="school-grid">
            <!-- Schools will be injected here -->
            <div class="loading">جاري تحميل المدارس...</div>
          </div>
        </div>

        <!-- Step 2: Password entry -->
        <div id="step2" class="step step-2">
          <button id="backButton" class="back-button">
            <span>←</span> العودة إلى قائمة المدارس
          </button>

          <div id="selectedSchoolInfo" class="selected-school">
            <!-- Will be filled by JS -->
          </div>

          <div id="error2" class="error hidden"></div>

          <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input
              type="password"
              id="password"
              placeholder="أدخل كلمة المرور"
            />
          </div>

          <button id="loginBtn" class="login-button">تسجيل الدخول</button>
        </div>
      </div>
    </div>

    <script>
      if (!window.__loginScriptLoaded) {
        window.__loginScriptLoaded = true;

        const { electronAPI } = window;
        if (!electronAPI) {
          document.body.innerHTML +=
            '<div style="color:red; text-align:center;">IPC not available</div>';
        }

        // DOM elements
        const card = document.getElementById("card");
        const step1 = document.getElementById("step1");
        const step2 = document.getElementById("step2");
        const schoolGrid = document.getElementById("schoolGrid");
        const selectedSchoolInfo =
          document.getElementById("selectedSchoolInfo");
        const backButton = document.getElementById("backButton");
        const passwordInput = document.getElementById("password");
        const loginBtn = document.getElementById("loginBtn");
        const errorDiv = document.getElementById("error2");

        // State
        let schools = [];
        let selectedSchool = null; // { id, name }

        // Load schools from backend
        fetch("http://localhost:3000/schools/schools")
          .then((res) => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.json();
          })
          .then((data) => {
            schools = data.schools || [];
            renderSchoolGrid();
          })
          .catch((err) => {
            console.error(err);
            schoolGrid.innerHTML =
              '<div class="error">فشل تحميل قائمة المدارس</div>';
          });

        function renderSchoolGrid() {
          if (schools.length === 0) {
            schoolGrid.innerHTML =
              '<div class="error">لا توجد مدارس متاحة</div>';
            return;
          }

          let html = "";
          schools.forEach((school) => {
            // Get initials for logo
            const initials = school.name
              .split(" ")
              .map((word) => word[0])
              .join("")
              .substring(0, 2)
              .toUpperCase();

            html += `
            <div class="school-card" data-id="${school.id}" data-name="${school.name}">
              ${
                school.logo
                  ? `<div class="school-logo">${initials}</div>`
                  : `<img class="school-logo" src="./logo.jpg" />`
              }
              <div class="school-name">${school.name}</div>
            </div>
          `;
          });
          schoolGrid.innerHTML = html;

          // Add click listeners to cards
          document.querySelectorAll(".school-card").forEach((card) => {
            card.addEventListener("click", () => {
              const id = card.dataset.id;
              const name = card.dataset.name;
              selectSchool(id, name);
            });
          });
        }

        function selectSchool(id, name) {
          selectedSchool = { id, name };

          // Update step 2 with selected school info
          const initials = name
            .split(" ")
            .map((w) => w[0])
            .join("")
            .substring(0, 2)
            .toUpperCase();
          selectedSchoolInfo.innerHTML = `
          ${
            selectedSchool.logo
              ? `<div class="school-logo">${initials}</div>`
              : `<img class="school-logo" src="./logo.jpg" />`
          }
          <div class="school-name">${name}</div>
        `;

          // Clear previous error and password
          hideError();
          passwordInput.value = "";

          // Switch to step 2 and make card narrower
          step1.style.display = "none";
          step2.style.display = "block";
          card.classList.add("step2-active");
        }

        backButton.addEventListener("click", () => {
          step2.style.display = "none";
          step1.style.display = "block";
          card.classList.remove("step2-active");
          selectedSchool = null;
          hideError();
          passwordInput.value = "";
        });

        function showError(msg) {
          errorDiv.textContent = msg;
          errorDiv.classList.remove("hidden");
        }

        function hideError() {
          errorDiv.classList.add("hidden");
        }

        loginBtn.addEventListener("click", async () => {
          if (!selectedSchool) {
            showError("الرجاء اختيار المدرسة أولاً");
            return;
          }

          const password = passwordInput.value.trim();
          if (!password) {
            showError("الرجاء إدخال كلمة المرور");
            return;
          }

          hideError();
          loginBtn.disabled = true;
          loginBtn.textContent = "جاري تسجيل الدخول...";

          try {
            const result = await electronAPI.login(selectedSchool.id, password);
            if (!result.success) throw new Error(result.error);
            // On success, main process will close this window and open LMS.
          } catch (err) {
            showError(err.message);
            loginBtn.disabled = false;
            loginBtn.textContent = "تسجيل الدخول";
          }
        });
      }
    </script>
  </body>
</html>
